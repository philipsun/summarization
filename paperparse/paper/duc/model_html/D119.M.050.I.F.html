<a name="1">[1]</a> <a href="#1" id=1>Most of President Bush's ambassadorial nominees won easy approval in senate committee hearings.</a>
<a name="2">[2]</a> <a href="#2" id=2>A few, however, faced opposition from Democrats in committee who believed they were nominated only because of large contributions to the Republican.</a>
<a name="3">[3]</a> <a href="#3" id=3>But all were finally approved.</a>
