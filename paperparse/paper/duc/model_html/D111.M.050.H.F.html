<a name="1">[1]</a> <a href="#1" id=1>Many reasons for ships sinking exist.</a>
<a name="2">[2]</a> <a href="#2" id=2>Ships that run aground from unseen hazards often sink.</a>
<a name="3">[3]</a> <a href="#3" id=3>Naval battles generally result in ships being sunk.</a>
<a name="4">[4]</a> <a href="#4" id=4>Faulty design and rough seas may cause a ship to sink.</a>
<a name="5">[5]</a> <a href="#5" id=5>A crew may scuttle its ship to avoid capture or to conceal illegal activity.</a>
